version: '3'

services:
  test:
    image: syncano/platform:test
    build:
      context: .
      dockerfile: Dockerfile.test
    privileged: true
    depends_on:
      - postgresql
      - redis
      - rabbitmq
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/home/syncano/app
    environment:
      - INSTANCE_TYPE=web
      - API_HOST=api.syncano.test
      - AUTORELOAD=true
      - CI
      - COLORS_ENABLED=true
      - DB_INSTANCES_NAME
      - DJANGO_DEBUG=true
      - DJANGO_SETTINGS_MODULE=settings.tests
      - DOCKER_HOST_DIRECTORY=$PWD
      - LEGACY_CODEBOX_ENABLED=true
      - PARALLEL_COUNT
      - SPACE_HOST=syncano_space.test
      - STRIPE_SECRET_KEY
      - TEST_MIGRATIONS
      - TRACING_SAMPLING

  web:
    image: syncano/platform:test
    build:
      context: .
      dockerfile: Dockerfile.test
    ports:
      - "8000"
    depends_on:
      - postgresql
      - redis
      - rabbitmq
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/home/syncano/app
    environment:
      - INSTANCE_TYPE=web
      - API_HOST=api.syncano.test
      - AUTORELOAD=true
      - DEV_S3_ACCESS_KEY_ID
      - DEV_S3_SECRET_ACCESS_KEY
      - DEV_S3_STORAGE_BUCKET
      - DEV_S3_REGION
      - COLORS_ENABLED=true
      - DB_INSTANCES_NAME
      - DJANGO_DEBUG=true
      - LEGACY_CODEBOX_ENABLED=true
      - SPACE_HOST=syncano_space.test
      - STRIPE_SECRET_KEY
      - TEST_MIGRATIONS
      - TRACING_SAMPLING

  proxy:
    image: haproxy:1.8-alpine
    ports:
      - "80:80"
      - "90:90"
    depends_on:
      - web
    volumes:
      - ./conf/haproxy_test.cfg:/usr/local/etc/haproxy/haproxy.cfg

  worker:
    image: syncano/platform:test
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - postgresql
      - redis
      - rabbitmq
    volumes:
      - .:/home/syncano/app
    environment:
      - INSTANCE_TYPE=worker
      - ANALYTICS_WRITE_KEY
      - DEV_S3_ACCESS_KEY_ID
      - DEV_S3_SECRET_ACCESS_KEY
      - DEV_S3_STORAGE_BUCKET
      - DEV_S3_REGION
      - COLORS_ENABLED=true
      - DJANGO_DEBUG=true
      - LEGACY_CODEBOX_ENABLED=true
      - STRIPE_SECRET_KEY
      - TRACING_SAMPLING

  codebox:
    image: syncano/platform:test
    build:
      context: .
      dockerfile: Dockerfile.test
    privileged: true
    depends_on:
      - redis
      - rabbitmq
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/home/syncano/app
    environment:
      - INSTANCE_TYPE=codebox
      - CODEBOX_RUNNER_CONCURRENCY=2
      - COLORS_ENABLED=true
      - DJANGO_DEBUG=true
      - LEGACY_CODEBOX_ENABLED=true

  codebox-broker:
    command: codebox --debug broker
    image: syncano/codebox
    depends_on:
      - codebox-lb
    ports:
      - "9000:8000"
      - "8080:8080"
    environment:
      - LB_ADDRS=codebox-lb:8000
      - SERVICE_NAME=codebox-broker

  codebox-lb:
    command: codebox --debug lb
    image: syncano/codebox
    environment:
      - SERVICE_NAME=codebox-lb

  codebox-worker:
    command: codebox --debug worker
    image: syncano/codebox
    privileged: true
    depends_on:
      - codebox-lb
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/storage:/home/codebox/storage
    environment:
      - HOST_STORAGE_PATH=/tmp/storage
      - LB_ADDR=codebox-lb:9000
      - SERVICE_NAME=codebox-worker

  postgresql:
    image: mdillon/postgis:11-alpine
    environment:
      - POSTGRES_USER=syncano
      - POSTGRES_PASSWORD=syncano
      - POSTGRES_DB=syncano
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./db/:/docker-entrypoint-initdb.d/
    ports:
      - "5432"

  redis:
    image: redis:5-alpine
    volumes:
      - data-redis:/data
    ports:
      - "6379"

  rabbitmq:
    image: rabbitmq:3.8-alpine
    volumes:
      - data-rabbitmq:/data
    ports:
      - "5672"
      - "15672"

  jaeger:
    image: jaegertracing/all-in-one:1.17
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    ports:
      - "5775"
      - "6831"
      - "6832"
      - "5778"
      - "16686:16686"
      - "14268:14268"
      - "14250"
      - "9411:9411"

volumes:
  data-rabbitmq:
  data-redis:
